groups:
  akka:
    compile:
      - akkaCore
      - akkaPersistence
    testCompile:
      - akkaActorTests
  amazon:
    compile:
      - aws
      - awsObjectMapper
      - httpclient
      - httpcore
  awsCreds:
    compile:
      - awsEc2
      - awsIam
      - awsSts
  bootWeb:
    compile:
      - bootActuator
      - bootWeb
      - logstashEncoder
  cassandra:
    compile:
      - astyanaxCql
      - astyanaxCassandra
      - astyanaxThrift
      - astyanaxTest
  fiat:
    compile:
      - fiat
      - springSecurityConfig
      - springSecurityCore
      - springSecurityWeb
    compileOnly:
      - bootActuator
      - bootWeb
  jackson:
    compile:
      - jacksonCore
      - jacksonDatabind
      - jacksonAnnotations
  kubernetes:
    compile:
      - fabric8Client
  spockBase:
    testCompile:
      - spock
      - cglib
      - objenesis
  spek:
    testCompile:
      - junitPlatformRunner
      - spekApi
      - spekSubjectExtension
      - mockitoKotlin
      - hamkrest
      - junitJupiterApi
    testRuntime:
      - junitPlatformLauncher
      - junitJupiterEngine
      - junitVintageEngine
      - spekJunitPlatformEngine
  retrofitDefault:
    compile:
      - retrofit
      - okHttp
      - okHttpUrlconnection
      - okHttpApache
      - retrofitJackson
    testCompile:
      - retrofitMock
  test:
    testCompile:
      - bootTest
      - spock
      - spockSpring
      - springTest
      - cglib
      - objenesis
      - junit
      - hamcrestCore
  lombok:
    compile:
      - lombok
    testCompile:
      - groovy
      - spock
  scheduledActions:
    compile:
      - scheduledActionsCore
      - scheduledActionsCassandra
      - scheduledActionsClustered
      - scheduledActionsWeb


